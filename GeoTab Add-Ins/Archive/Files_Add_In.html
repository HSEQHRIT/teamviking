<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 80%;
            height: 80%;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #urlInput {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="urlInput" placeholder="Enter the URL to display here (e.g., https://geotab.com)" />
        <iframe id="iframe" src=""></iframe>
    </div>

    <script>
        function initializeAddin(api, state) {
            document.getElementById('urlInput').addEventListener('change', function() {
                document.getElementById('iframe').src = this.value;
            });
        }

        var myGeotab = window.myGeotab;
        if (myGeotab) {
            myGeotab.addin.addinName = function(api, state) {
                initializeAddin(api, state);
            };
        } else {
            initializeAddin();
        }
    </script>
</body>
</html>
